<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="container" data-pg-name="Site Name & Hours">
            <div class="row">
                <div class="col-md-4">
                    <h1>SITE NAME</h1> 
                    <p>Site Address / Description</p>
                </div>
                <div class="col-md-4"> 
</div>
                <div class="col-md-4">
                    <h1>168 / 168 &nbsp;<small>hours</small></h1> 
                </div>
            </div>
        </div>
        <div class="container" data-pg-name="Date Select & Save">
            <div class="row">
</div>
            <div class="row">
</div>
        </div>
        <div class="container" data-pgc-define="postdisplay" data-pgc-define-name="post display" data-pgc-define-description="post timesheet" data-pgc>
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-8">
                                    <h1>Training&nbsp;<small>8 hours allowed</small></h1> 
                                </div>
                                <div class="col-md-4">
                                    <h1>8 / 16&nbsp;<small>hours</small></h1> 
                                </div>
                            </div>
                        </div>                         
                    </div>
                    <div class="panel-body">
                        <div class="panel-group" data-pg-name="Individual Time">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <select class="form-control"> 
                                                    <option>1</option>                                                     
                                                    <option>2</option>                                                     
                                                    <option>3</option>                                                     
                                                </select>                                                 
                                            </div>
                                            <div class="col-md-4">
                                                <button type="button" class="btn btn-default">Show Time</button>                                                 
                                            </div>
                                            <div class="col-md-4">
                                                <h3>38 <small>hours</small></h3> 
                                            </div>
                                        </div>
                                    </div>                                     
                                </div>
                                <div class="panel-body">TIMELINE HERE</div>                                 
                                <div class="panel-footer">Panel footer</div>                                 
                            </div>
                        </div>
                        <div class="container">
                            <button type="button" class="btn btn-default">+ Employee</button>
                        </div>                         
                    </div>                     
                    <div class="panel-footer">Panel footer</div>                     
                </div>
            </div>
        </div>
        <div class="container" data-pgc data-pgc-define="timesched">
            <div class="panel-group">
                <div class="panel panel-default" style="border-color:#f7786b; border-width:5px">
                    <div class="panel-heading" style="background-color: #f7786b">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group"> 
                                        <label class="control-label" for="formInput184">Post Name</label>
                                        <input type="text" class="form-control" id="formInput184" placeholder="Placeholder text">
                                    </div>                                     
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group"> 
                                        <label class="control-label" for="formInput184">Post Descrip</label>
                                        <input type="text" class="form-control" id="formInput184" placeholder="Placeholder text">
                                    </div>                                     
                                </div>
                                <div class="col-md-2">
                                    <h1>8 / 16&nbsp;<small>hours</small></h1> 
                                </div>
                                <div style="padding: 20px" class="col-md-2">
                                    <button type="button" class="btn btn-danger glyphicon-remove" data-toggle="tooltip" data-placement="top" data-trigger="hover" title="click to delete post" style="width:50%; position:relative; left:10px">  Post</button>                                                                          
                                </div>
                            </div>
                        </div>                         
                    </div>
                    <div class="panel-body">
                        <div class="panel-group" data-pg-name="Individual Time">
                            <div class="panel panel-default" style="border-color:#92a8d1; border-width:5px">
                                <div class="panel-heading" style="background-color:#92a8d1">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group"> 
                                                    <label class="control-label" for="formInput125">Officer Type</label>
                                                    <input type="text" class="form-control" id="formInput125" placeholder="Placeholder text">
                                                </div>                                                 
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group"> 
                                                    <label class="control-label" for="formInput112">Bill Rate</label>
                                                    <input type="text" class="form-control" id="formInput112" placeholder="Placeholder text">
                                                </div>                                                 
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group"> 
                                                    <label class="control-label" for="formInput499">Period</label>                                                     

                                                    <select id="formInput499" class="form-control"> 
                                                        <option>1</option>                                                         

                                                        <option>2</option>                                                         

                                                        <option>3</option>                                                         
                                                    </select>
                                                </div>                                                 
                                            </div>
                                            <div class="col-md-2">
                                                <h3>38 <small>hours</small></h3> 
                                            </div>
                                            <div class="col-md-1">
                                                <button type="button" class="btn btn-danger glyphicon-remove" data-placement="top" data-trigger="hover" title="Click to Delete Shift" data-toggle="tooltip">Delete</button>                                                 
                                            </div>
                                        </div>
                                    </div>                                     
                                </div>
                                <div class="panel-body">TIMELINE HERE</div>                                                                  
                            </div>
                        </div>
                        <div class="container">
                            <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="right" data-trigger="hover" title="Click to Add Shift">+ Shift</button>
                        </div>                         
                    </div>
                    <div class="panel-footer">
                        <div class="container">
                            <legend>Post Notes</legend>
                            <div class="col-md-2">
                                <div class="form-group"> 
                                    <label class="control-label" for="formInput328">Training Hours Allowed</label>
                                    <input type="text" class="form-control" id="formInput328" placeholder="Placeholder text">
                                </div>                                 
                            </div>
                            <div class="col-md-4">
                                <div class="form-group"> 
                                    <label class="control-label" for="formInput328">Uniform</label>
                                    <select class="form-control"> 
                                        <option>1</option>                                         

                                        <option>2</option>                                         

                                        <option>3</option>                                         
                                    </select>
                                </div>                                 
                            </div>
                            <div class="col-md-4">
                                <div class="form-group"> 
                                    <label class="control-label" for="formInput156">Notes</label>                                     
                                    <textarea class="form-control" rows="3" id="formInput156"></textarea>
                                </div>                                 
                            </div>
                        </div>                         
                    </div>                     
                </div>
            </div>
            <div class="row" style="height: 60px">
                <div class="col-md-2">
                    <button type="button" class="btn btn-success btn-block">+ POST</button>                                          
                </div>
            </div>
        </div>
        <div class="container" data-pg-name="Training">
            <div class="well">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <h1>Special</h1> 
                        </div>
                        <div class="col-md-4">
                            <h1>0&nbsp;<small>hours</small></h1> 
                        </div>
                    </div>
                </div>
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-4">
                                        <select class="form-control"> 
                                            <option>1</option>                                             
                                            <option>2</option>                                             
                                            <option>3</option>                                             
                                        </select>                                         
                                    </div>
                                    <div class="col-md-4">
                                        <button type="button" class="btn btn-default">Show Time</button>                                         
                                    </div>
                                    <div class="col-md-4">
                                        <h3>38 <small>hours</small></h3> 
                                    </div>
                                </div>
                            </div>                             
                        </div>
                        <div class="panel-body">Basic panel example</div>                         
                        <div class="panel-footer">Panel footer</div>                         
                    </div>
                </div>
                <button type="button" class="btn btn-default">+ Employee</button>                 
            </div>
        </div>
        <div class="container"></div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
