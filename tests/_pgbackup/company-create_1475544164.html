<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="container">
            <form>
                <div class="row">
                    <fieldset>
                        <legend>Company Information</legend>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label text-left" for="textinput">Name (dba)</label>
                                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md"> 
                            </div>
                            <div class="form-group">
                                <label class="control-label text-left" for="textinput">Legal Name</label>
                                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md"> 
                            </div>
                            <div class="form-group"> 
                                <label class="control-label" for="formInput740">Incorporation State</label>                                 
                                <select id="formInput740" class="form-control"> 
                                    <option>1</option>                                     
                                    <option>2</option>                                     
                                    <option>3</option>                                     
                                </select>
                            </div>
                            <div class="form-group">
                                <b>Logo</b>
                                <br>
                                <input id="textinput" name="textinput" type="file" placeholder="placeholder" class="form-control input-md">
                            </div>                             
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label text-left" for="textinput">Tax ID</label>
                                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md"> 
                            </div>
                            <div class="form-group">
                                <b>DOT #</b>
                                <br>
                                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
                            </div>
                            <div class="form-group">
                                <b>MC/MX #</b>
                                <br>
                                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
                            </div>
                            <div class="form-group">
                                <b>Website</b>
                                <br>
                                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
                            </div>                             
                        </div>
                    </fieldset>
                </div>
                <div class="row">
                    <fieldset>
                        <legend>Physical Address &amp; Contact Info</legend>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label text-left" for="textinput">Street</label>
                                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md"> 
                            </div>
                            <div class="form-group">
                                <label class="control-label text-left" for="textinput">Street 2</label>
                                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md"> 
                            </div>
                            <div class="form-group">
                                <label class="control-label text-left" for="textinput">City</label>
                                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md"> 
                            </div>
                            <div class="form-group"> 
                                <label class="control-label" for="formInput740">State</label>                                 
                                <select id="formInput740" class="form-control"> 
                                    <option>1</option>                                     
                                    <option>2</option>                                     
                                    <option>3</option>                                     
                                </select>
                            </div>
                            <div class="form-group"> 
                                <label class="control-label" for="formInput740">Country</label>                                 
                                <select id="formInput740" class="form-control"> 
                                    <option>1</option>                                     
                                    <option>2</option>                                     
                                    <option>3</option>                                     
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label text-left" for="textinput">Zipcode</label>
                                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md"> 
                            </div>                             
                        </div>
                        <div class="col-md-4">
                            <div class="form-group"> 
                                <label class="control-label">
                                    <input class="control-label" type="checkbox" value="">     &nbsp;Create a Site for HQ
                                    <p font-style="italic"> check box if we are guarding or parking at the Company's HQ</p>
                                </label>
                            </div>
                            <div class="form-group">
                                <b>Phone 1</b>
                                <br>
                                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
                            </div>
                            <div class="form-group">
                                <b>Phone 2</b>
                                <br>
                                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
                            </div>
                            <div class="form-group">
                                <b>Fax</b>
                                <br>
                                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
                            </div>                             
                        </div>
                    </fieldset>
                </div>
                <div class="row">
                    <fieldset>
                        <legend>Billing / Mailing Address</legend>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label"> 
                                    <input class="control-label" type="checkbox" value="">&nbsp;Same as Service Address
                                </label>
                                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md"> 
                            </div>
                            <div class="form-group">
                                <label class="control-label text-left" for="textinput">Street 2</label>
                                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md"> 
                            </div>
                            <div class="form-group">
                                <label class="control-label text-left" for="textinput">City</label>
                                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md"> 
                            </div>
                            <div class="form-group"> 
                                <label class="control-label" for="formInput740">State</label>                                 
                                <select id="formInput740" class="form-control"> 
                                    <option>1</option>                                     
                                    <option>2</option>                                     
                                    <option>3</option>                                     
                                </select>
                            </div>
                            <div class="form-group"> 
                                <label class="control-label" for="formInput740">Country</label>                                 
                                <select id="formInput740" class="form-control"> 
                                    <option>1</option>                                     
                                    <option>2</option>                                     
                                    <option>3</option>                                     
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label text-left" for="textinput">Zipcode</label>
                                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md"> 
                            </div>                             
                        </div>
                        <div class="col-md-4">
                            <div class="form-group"> </div>
                            <div class="form-group">
                                <b>Phone 1</b>
                                <br>
                                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
                            </div>
                            <div class="form-group">
                                <b>Phone 2</b>
                                <br>
                                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
                            </div>
                            <div class="form-group">
                                <b>Fax</b>
                                <br>
                                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
                            </div>
                            <div class="form-group">
                                <b>Default Billing Email</b>
                                <br>
                                <input id="textinput" name="textinput" type="email" placeholder="placeholder" class="form-control input-md" required>
                            </div>                             
                        </div>
                    </fieldset>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <button class="btn btn-lg pull-right btn-success glyphicon glyphicon-ok-sign" type="button">Create</button>                                                          
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
